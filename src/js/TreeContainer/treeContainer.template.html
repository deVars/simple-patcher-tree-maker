<tree-entry tree-data="$ctrl.treeData" tree-node="entryData" ng-repeat="entryData in $ctrl.treeNode"></tree-entry>

<md-button class="md-fab md-mini" ng-if="!$ctrl.parentNode || $ctrl.parentNode.is_enabled" ng-click="$ctrl.addNode()" offset="5" aria-label="Add Node">
	<md-icon class="fa" md-font-icon="fa-plus"></md-icon>
</md-button>
