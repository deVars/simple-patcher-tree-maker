<md-dialog aria-label="Load JSON">
  <md-toolbar>
    <section class="md-toolbar-tools">
      <h2>Load JSON</h2>
      <span flex></span>
    </section>
  </md-toolbar>
  
  <md-dialog-content layout-padding>
    <div>
      <md-input-container layout-fill>
        <label>JSON Data</label>
        <textarea ng-model="$ctrl.data.json"></textarea>
      </md-input-container>
    </div>
  </md-dialog-content>
  
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="$ctrl.cancel()">
      Cancel
    </md-button>
    <md-button ng-click="$ctrl.load()" class="md-primary">
      Load JSON Data
    </md-button>
  </md-dialog-actions>
</md-dialog>
