<md-dialog aria-label="Load JSON">
	<md-toolbar>
		<section class="md-toolbar-tools">
			<h2>Load JSON</h2>
			<span flex></span>
		</section>
	</md-toolbar>
	
	<md-dialog-content>
		<md-input-container>
			<label>JSON Data</label>
			<textarea ng-model="data.json" style="width: 800px"></textarea>
		</md-input-container>
	</md-dialog-content>
	
	<section class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="cancel()" class="md-primary">
			Cancel
		</md-button>
		<md-button ng-click="load()" class="md-primary">
			Load JSON Data
		</md-button>
	</section>
</md-dialog>
