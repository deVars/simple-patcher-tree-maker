<!doctype html>
<html ng-app="dv-sptm" ng-strict-di>

<head>
    <title>Simple-patcher Tree-maker</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.min.css" />
</head>

<body ng-controller="mainCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
        <h2>
          <span>Simple Patcher Tree Maker</span>
        </h2>
        <span flex></span>
        <md-button ng-click="togglePrettify()" aria-label="Toggle Prettify JSON">
          Toggle Prettify JSON
        </md-button>
        <md-button ng-click="loadJSON($event)" aria-label="Toggle Prettify JSON">
          Load JSON
        </md-button>
      </div>
    </md-toolbar>
    <section layout="row">
        <md-container layout="column" flex="66">
            <tree-container tree-data="data.tree" tree-node="data.tree.root" parent-node="null" layout-padding></tree-container>
        </md-container>
        <md-input-container layout="column" flex>
            <textarea ng-model="data.tree.json" aria-label="JSON format" disabled></textarea>
        </md-input-container>
    </section>

    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <!-- // <script type="text/javascript" src="bower_components/angular/angular.min.js"></script> -->
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
